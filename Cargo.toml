[package]
name = "prog"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.214", features = ["derive"] }
clap = { version = "4.5.18", features = ["derive"] }
clap_complete = "4.5.29"
anyhow = "1.0.70"
git-url-parse = "0.4.5"
chrono = { version = "0.4.26", features = ["serde"] }
dirs = "5.0.1"
shellexpand = "3.1.0"
log = "0.4.22"
clipboard-rs = "0.2.1"
env_logger = "0.11.5"
inquire = "0.7.5"
crossterm = "0.25.0"
toml = "0.8.19"

[build-dependencies]
sloughi = { git = "https://github.com/bytemain/sloughi", branch = "main" }

[profile.release]
opt-level = 'z'
lto = true
