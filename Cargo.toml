[package]
name = "prog"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
config = "0.14.0"
serde = "1.0.158"
indoc = "2"
clap = { version = "4.1.11", features = ["derive"] }
ansi_term = "0.12.1"
clap-verbosity-flag = "2.0.1"
url = "2.3.1"
anyhow = "1.0.70"
git2 = "0.19.0"
git-url-parse = "0.4.4"
chrono = "0.4.26"
rusqlite = { version = "0.32.1", features = ["bundled"] }
directories = "5.0.1"
tonbo = "0.1.0"
rusqlite_migration = "1.3.0-alpha.1"
lazy_static = "1.4.0"